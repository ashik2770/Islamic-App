<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Islamic App - Your Journey to Peace Begins Here">
    <title>Islamic App - Splash</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center overflow-hidden">
    <div id="splash" class="fixed inset-0 flex items-center justify-center z-50 transition-opacity duration-500 ease-in-out">
        <!-- Gradient Background -->
        <div class="absolute inset-0 bg-gradient-to-br from-emerald-900 via-teal-800 to-indigo-900 animate-gradient-bg"></div>

        <!-- Crescent Moon SVG -->
        <svg class="absolute w-64 h-64 md:w-72 md:h-72 text-emerald-400 opacity-20 animate-moon-rotate" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c2.25 0 4.31-.74 6-2-1.69 1.26-3.75 2-6 0-5.52 0-10-4.48-10-10S6.48 2 12 2z"/>
        </svg>

        <!-- Main Content -->
        <div class="relative text-center transform transition-all duration-1000">
            <h1 class="text-5xl md:text-7xl lg:text-8xl font-extrabold text-white mb-6 animate-title-glow">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 via-teal-300 to-indigo-400 drop-shadow-lg">
                    Islamic App
                </span>
            </h1>
            <p class="text-lg md:text-xl lg:text-2xl text-emerald-100 mb-8 animate-slide-up tracking-wide">
                Your Journey to Peace Begins Here
            </p>
            <!-- Loading Dots -->
            <div class="flex justify-center space-x-3">
                <div class="w-3 h-3 md:w-4 md:h-4 bg-emerald-400 rounded-full animate-bounce-shadow delay-0"></div>
                <div class="w-3 h-3 md:w-4 md:h-4 bg-teal-300 rounded-full animate-bounce-shadow delay-200"></div>
                <div class="w-3 h-3 md:w-4 md:h-4 bg-indigo-400 rounded-full animate-bounce-shadow delay-400"></div>
            </div>
        </div>

        <!-- Particle Effects -->
        <div class="absolute inset-0 pointer-events-none overflow-hidden">
            <div class="particle particle-1 animate-particle"></div>
            <div class="particle particle-2 animate-particle delay-500"></div>
            <div class="particle particle-3 animate-particle delay-1000"></div>
            <div class="particle particle-4 animate-particle delay-1500"></div>
            <div class="particle particle-5 animate-particle delay-2000"></div>
        </div>
    </div>

    <style>
        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes moon-rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }
        @keyframes title-glow {
            0% { opacity: 0; transform: scale(0.9); text-shadow: 0 0 5px rgba(167, 243, 208, 0.5); }
            50% { text-shadow: 0 0 15px rgba(167, 243, 208, 0.8); }
            100% { opacity: 1; transform: scale(1); text-shadow: 0 0 20px rgba(167, 243, 208, 0.4); }
        }
        @keyframes slide-up {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce-shadow {
            0%, 100% { transform: translateY(0); box-shadow: 0 0 10px rgba(167, 243, 208, 0.5); }
            50% { transform: translateY(-12px); box-shadow: 0 5px 15px rgba(167, 243, 208, 0.8); }
        }
        @keyframes particle {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }
        .animate-gradient-bg { background-size: 300% 300%; animation: gradient-bg 12s ease infinite; }
        .animate-moon-rotate { animation: moon-rotate 8s ease-in-out infinite; }
        .animate-title-glow { animation: title-glow 1.5s ease-out forwards; }
        .animate-slide-up { animation: slide-up 1s ease-out 0.5s forwards; opacity: 0; }
        .animate-bounce-shadow { animation: bounce-shadow 1s ease-in-out infinite; }
        .delay-0 { animation-delay: 0s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-1000 { animation-delay: 1s; }
        .delay-1500 { animation-delay: 1.5s; }
        .delay-2000 { animation-delay: 2s; }
        .particle { position: absolute; width: 5px; height: 5px; background: radial-gradient(circle, rgba(167, 243, 208, 0.7), transparent); border-radius: 50%; }
        .particle-1 { top: 80%; left: 20%; }
        .particle-2 { top: 60%; left: 70%; }
        .particle-3 { top: 30%; left: 40%; }
        .particle-4 { top: 90%; left: 85%; }
        .particle-5 { top: 50%; left: 10%; }
        .animate-particle { animation: particle 5s ease-in-out infinite; }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('splash');
            setTimeout(() => {
                splash.classList.add('opacity-0');
                splash.classList.remove('transition-opacity'); // Smooth transition
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 500); // Matches duration-500
            }, 3000); // Increased to 3s for better visibility
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(() => console.log('Service Worker registered'))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
